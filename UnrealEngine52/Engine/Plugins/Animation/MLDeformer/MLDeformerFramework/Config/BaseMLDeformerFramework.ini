[CoreRedirects]
; Redirects from MLDeformer to MLDeformerFramework.
+ClassRedirects=(OldName="/Script/MLDeformer.MLDeformerAsset",NewName="/Script/MLDeformerFramework.MLDeformerAsset")

; Redirects from BoneNameStrings to BoneNames and from CurveNameStrings to CurveNames.
+PropertyRedirects=(OldName="/Script/MLDeformerFramework.MLDeformerInputInfo.BoneNameStrings",NewName="BoneNames")
+PropertyRedirects=(OldName="/Script/MLDeformerFramework.MLDeformerInputInfo.CurveNameStrings",NewName="CurveNames")

; Redirect some morph target settings.
+PropertyRedirects=(OldName="/Script/MLDeformerFramework.MLDeformerMorphModel.MorphTargetErrorTolerance",NewName="MorphCompressionLevel")
+PropertyRedirects=(OldName="/Script/MLDeformerFramework.MLDeformerMorphModel.MorphTargetDeltaThreshold",NewName="MorphDeltaZeroThreshold")

; Deprecated value inside the morph model's viz settings.
+PropertyRedirects=(OldName="/Script/MLDeformerFramework.MLDeformerMorphModelVizSettings.MorphTargetDeltaThreshold",NewName="MorphTargetDeltaThreshold_DEPRECATED")
